<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Quiz app</title>
  </head>
  <body class="bg-slate-900 flex justify-center font-mono">
    <div id="app" class="bg-white w-11/12 max-w-[600px] my-24 rounded-lg p-7">
      <h1 class="text-[#001e4d] font-semibold text-3xl border-b-2 pb-7">
        Simple Quiz
      </h1>
      <div class="quiz py-5">
        <h2 id="question" class="text-lg text-[#001e4d] font-semibold pb-2">Questions goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer</button>
          <button class="btn">Answer</button>
          <button class="btn">Answer</button>
          <button class="btn">Answer</button>
        </div>
        <button id="next-btn" class="bg-[#001e4d] text-[#fff] w-36 border-0 p-2.5 my-5 mx-auto rounded cursor-pointer hidden">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
